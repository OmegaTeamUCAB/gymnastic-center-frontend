name: flutter_template
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  equatable: ^2.0.5
  firebase_core: ^2.30.0
  firebase_messaging: ^14.8.2
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_dotenv: ^5.1.0
  flutter_local_notifications: ^17.0.1
  flutter_native_splash: ^2.4.0
  google_fonts: ^6.2.1
  pinput: ^4.0.0

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter_native_splash:
  background_image: 'assets/splash_background.png'
  image: assets/logo_white_large.png
  android_12:
    color: '#4F14A0'

flutter:
  uses-material-design: true

  assets:
    - assets/
    - .env
